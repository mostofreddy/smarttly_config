<h2 id="usando-composer">Usando composer</h2>

<p>Agregar a la secci√≥n <code class="highlighter-rouge">require</code> del archivo <code class="highlighter-rouge">composer.json</code></p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>{
    "require": {
        "require smarttly/config": "**"
    }
}
</code></pre></div></div>

<p>o correr el comando</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>composer require "require smarttly/config"
</code></pre></div></div>
